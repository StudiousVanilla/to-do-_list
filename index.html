<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lists</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ec2a80e7f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id=mega-wrapper>
            <header>
                <div class="task-counter">Completed <div id = "tasks-completed"></div> </div>
                <h1 class='logo'>To Do</h1>
                <div class="task-counter">Remaining <div id="tasks-remaining"></div> </div>
            </header>

            <div id="item-form-container">
                <form id="item-form">
                    <input id="title-input" type="text" placeholder="New Task" name="title" required>
                    <input id="date-input" type="text" placeholder="Due Date" name="dueDate">
                    <button id="cancel-new-task">X</button>
                    <input id="notes-input" type="text" placeholder="Notes" name="notes">
                    <div id="radio-holder">
                        <label id = "priority-input" for="radio-holder">Priority:</label>
                        <label id="priority-1-label" for="priority-1"> High</label>
                        <input type="radio" id="priority-1" name="priority" value=1>
                        <label id="priority-2-label" for="priority-2">Medium</label>
                        <input type="radio" id="priority-2" name="priority" value=2 checked = "checked">
                        <label id="priority-3-label" for="priority-3">Low</label>
                        <input type="radio" id="priority-3" name="priority" value=3>
                    </div>
                    <input id="item-submit" type="submit" value="Add Task">
                </form>
            </div>

            <div id="container">
                <div id="new-buttons-container">
                    <div id="new-list-container">
                        <p id="new-list-label">List</p>
                        <button id="new-list-button">+</button>
                    </div>
                </div>
                <div id="list-container">
                    <ul id="list-of-lists">
                    <ul>
                </div>
            </div>

            <div class="overlay-list">
                <div class="one-list-holder">
                    <div class="hexagon">
                        <div class="task-numbers" id="task-numbers-one"></div>
                    </div>
                    <p class="one-list-name"></p>
                    <button class="add-task-button">+ Task</button>
                    <button id="home-button"> <i class="fas fa-home"></i></button>
                    <ul class="list-of-items"> 
                        <!-- This is the parent. All its insides are rendered from JS-->
                    </ul>
                </div>
            </div>

            <div id="list-form-container">
                <form id="list-form">
                    <input id="list-input" type="text" placeholder="List name" name="name" required>
                    <button id="cancel-new-list">X</button>
                    <div id="radio-holder">
                        <label id = "priority-input" for="radio-holder">Priority:</label>
                        <label id="priority-1-label" for="priority-1">High</label>
                        <input type="radio" id="priority-1" name="priority" value=1>
                        <label id="priority-2-label" for="priority-2" >Medium</label>
                        <input type="radio" id="priority-2" name="priority" checked="checked" value=2>
                        <label id="priority-3-label" for="priority-3">Low</label>
                        <input type="radio" id="priority-3" name="priority" value=3>
                    </div>
                    <input id="list-submit" type="submit" value="Add List">
                </form>
            </div>
            
            <script src="main.js"></script>
    </div>
</body>
</html>
